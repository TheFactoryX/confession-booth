name: Daily Confession

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  confess:
    name: The Ritual
    runs-on: ubuntu-latest
    steps:
      - name: Enter the cathedral
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare the altar
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Light the candles
        run: pip install -r requirements.txt

      - name: The confession
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
        run: |
          for i in 1 2 3; do
            python confess.py && break || sleep 10
          done

      - name: Seal the confession
        run: |
          git config user.name "confession-bot"
          git config user.email "confession-bot@users.noreply.github.com"
          git add CONFESSIONS/
          if git diff --staged --quiet; then
            echo "No confession to commit."
            exit 0
          fi
          git commit -m "üïØÔ∏è Daily confession"
          git push
